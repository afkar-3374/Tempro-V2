<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempro v2 - Live Temperature Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    :root {
      --bg: #0e0b1f;
      --card: #1e1b35;
      --accent: #7c3aed;
      --accent-light: #a78bfa;
      --text: #f3f4f6;
      --text-muted: #9ca3af;
    }

    body.light {
      --bg: #e0f2ff;
      --card: #cce7ff;
      --accent: #1e3a8a;
      --accent-light: #2563eb;
      --text: #0f172a;
      --text-muted: #334155;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    header h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .status {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .connected { color: #16a34a; }
    .disconnected { color: #dc2626; }

    .theme-toggle {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      color: white;
      margin-left: 1rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .left-panel { flex: 2; min-width: 300px; }
    .right-panel { flex: 1; min-width: 260px; }

    h3 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .chart-box {
      background-color: var(--card);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    .sensor-card {
      background: var(--card);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      font-size: 0.95rem;
    }

    .sensor-id {
      font-weight: bold;
      color: var(--accent-light);
      margin-bottom: 0.5rem;
    }

    .card-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .card-row .sensor-card {
      flex: 1;
      min-width: 140px;
    }

    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .right-panel { order: -1; }
    }
  </style>
</head>
<body>
  <header>
    <h2>üå°Ô∏è Tempro v2 - Live Temperature Monitor</h2>
    <div>
      <span id="mqtt-status" class="status disconnected">MQTT: Disconnected</span>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </header>

  <div class="container">
    <div class="left-panel">
      <h3>Status: <span id="statusLevel">Unknown</span></h3>
      <div class="card-row">
        <div id="meanCard" class="sensor-card">
          <div class="sensor-id">üìà Mean Temperature</div>
          <div>Temperature: <b>-- ¬∞C</b></div>
        </div>
        <div id="medianCard" class="sensor-card">
          <div class="sensor-id">üìä Median Temperature</div>
          <div>Temperature: <b>-- ¬∞C</b></div>
        </div>
      </div>
      <div class="chart-box">
        <canvas id="tempChart"></canvas>
      </div>
    </div>

    <div class="right-panel">
      <h3>üü¢ Online Sensors</h3>
      <div id="sensorCards"></div>
    </div>
  </div>

  <script>
    const mqttBroker = "wss://broker.hivemq.com:8884/mqtt";
    const client = mqtt.connect(mqttBroker);

    let sensorData = {};
    let lastSeen = {};

    const ctx = document.getElementById("tempChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Temperature (¬∞C)",
          data: [],
          backgroundColor: "rgba(59,130,246,0.2)",
          borderColor: "#3b82f6",
          borderWidth: 2,
          pointBackgroundColor: "#3b82f6",
          pointRadius: 4,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text') } }
        },
        scales: {
          y: {
            min: 20,
            max: 40,
            ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-muted') },
            grid: { color: '#cbd5e1' },
            title: {
              display: true,
              text: "Temperature (¬∞C)",
              color: getComputedStyle(document.body).getPropertyValue('--text-muted')
            }
          },
          x: {
            ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-muted') },
            grid: { color: '#cbd5e1' },
            title: {
              display: true,
              text: "Sensor ID",
              color: getComputedStyle(document.body).getPropertyValue('--text-muted')
            }
          }
        }
      }
    });

    function updateChart() {
      const keys = Object.keys(sensorData).sort();
      chart.data.labels = keys;
      const now = Date.now();
      const values = keys.filter(k => now - lastSeen[k] <= 60000).map(k => sensorData[k]);
      chart.data.datasets[0].data = values;
      chart.update();

      if (values.length) {
        const mean = values.reduce((a, b) => a + b, 0) / values.length;
        document.querySelector("#meanCard b").innerText = mean.toFixed(1) + " ¬∞C";

        const sorted = [...values].sort((a, b) => a - b);
        const median = sorted.length % 2 === 0
          ? (sorted[sorted.length / 2 - 1] + sorted[sorted.length / 2]) / 2
          : sorted[Math.floor(sorted.length / 2)];
        document.querySelector("#medianCard b").innerText = median.toFixed(1) + " ¬∞C";

        let status = mean > 32 ? "High" : mean > 29 ? "Medium" : "Low";
        document.getElementById("statusLevel").innerText = status;
      }
    }

    function updateSensorCards() {
      const now = Date.now();
      const container = document.getElementById("sensorCards");
      container.innerHTML = "";
      Object.keys(sensorData).forEach(sensorId => {
        const age = Math.floor((now - lastSeen[sensorId]) / 1000);
        if (age <= 60) {
          const card = document.createElement("div");
          card.className = "sensor-card";
          card.innerHTML = `
            <div class="sensor-id">Sensor: ${sensorId}</div>
            <div>Temperature: <b>${sensorData[sensorId].toFixed(1)} ¬∞C</b></div>
            <div>Last seen: ${age}s ago</div>
          `;
          container.appendChild(card);
        }
      });
    }

    client.on("connect", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Connected";
      document.getElementById("mqtt-status").classList.remove("disconnected");
      document.getElementById("mqtt-status").classList.add("connected");
      client.subscribe("tempro/+/temperature");
    });

    client.on("message", (topic, message) => {
      const parts = topic.split("/");
      const sensorId = parts[1];
      const temp = parseFloat(message.toString());
      if (!isNaN(temp)) {
        sensorData[sensorId] = temp;
        lastSeen[sensorId] = Date.now();
        updateChart();
      }
    });

    client.on("offline", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Offline";
      document.getElementById("mqtt-status").classList.add("disconnected");
    });

    setInterval(updateSensorCards, 1000);

    function toggleTheme() {
      document.body.classList.toggle("light");
      chart.options.plugins.legend.labels.color = getComputedStyle(document.body).getPropertyValue('--text');
      chart.options.scales.x.ticks.color = getComputedStyle(document.body).getPropertyValue('--text-muted');
      chart.options.scales.x.title.color = getComputedStyle(document.body).getPropertyValue('--text-muted');
      chart.options.scales.y.ticks.color = getComputedStyle(document.body).getPropertyValue('--text-muted');
      chart.options.scales.y.title.color = getComputedStyle(document.body).getPropertyValue('--text-muted');
      chart.update();
    }
  </script>
</body>
</html>
