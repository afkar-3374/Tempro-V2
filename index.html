<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempro v2 ‚Äì Live Temperature Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e1621;
      color: #e2f1f8;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1e2a38;
    }
    .status {
      font-size: 1.2rem;
    }
    .connected {
      color: #00ff88;
    }
    .disconnected {
      color: #ff4d4d;
    }
    .container {
      padding: 1rem 2rem;
    }
    canvas {
      background-color: #121c2b;
      padding: 1rem;
      border-radius: 10px;
    }
    .btn {
      display: block;
      margin: 2rem auto;
      background: #00b386;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #008066;
    }
    #calibration-box {
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
      background-color: #1e2a38;
      border-radius: 10px;
    }
    #proceed-btn {
      background: #ffa500;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>üå°Ô∏è Tempro v2 - Live Temperature Monitor</h2>
    <div id="mqtt-status" class="status disconnected">MQTT: Disconnected</div>
  </header>

  <div class="container">
    <h3>Status: <span id="statusLevel">Unknown</span></h3>
    <canvas id="tempChart" height="120"></canvas>
    <button class="btn" onclick="showCalibrationBox()">Calibrate</button>

    <div id="calibration-box">
      <p>üìå Place all sensors together for calibration.<br>Waiting 5 seconds for auto calibration...</p>
    </div>
  </div>

  <script>
    const mqttBroker = "wss://broker.hivemq.com:8884/mqtt";
    const client = mqtt.connect(mqttBroker);

    let sensorData = {};
    let calibrationOffsets = {};

    const ctx = document.getElementById("tempChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Temperature (¬∞C)",
          data: [],
          backgroundColor: "rgba(0, 255, 255, 0.1)",
          borderColor: "#00ffff",
          borderWidth: 2,
          pointBackgroundColor: "#ffa500",
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 20,
            max: 40,
            title: {
              display: true,
              text: "Temperature (¬∞C)",
              color: "#aaa"
            }
          },
          x: {
            title: {
              display: true,
              text: "Sensor ID",
              color: "#aaa"
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: "#ccc"
            }
          }
        }
      }
    });

    function updateChart() {
      const sortedKeys = Object.keys(sensorData).sort((a, b) => {
        const aNum = parseInt(a.match(/\d+/));
        const bNum = parseInt(b.match(/\d+/));
        return aNum - bNum;
      });

      chart.data.labels = sortedKeys;
      chart.data.datasets[0].data = sortedKeys.map(key => {
        const offset = calibrationOffsets[key] || 0;
        return sensorData[key] + offset;
      });
      chart.update();

      const values = sortedKeys.map(key => sensorData[key] + (calibrationOffsets[key] || 0));
      if (values.length > 0) {
        const avg = values.reduce((a, b) => a + b, 0) / values.length;
        let status = "Low";
        if (avg > 29) status = "Medium";
        if (avg > 32) status = "High";
        document.getElementById("statusLevel").innerText = status;
      }
    }

    function showCalibrationBox() {
      const box = document.getElementById("calibration-box");
      box.style.display = "block";

      setTimeout(() => {
        autoCalibrate();
        box.innerHTML = "‚úÖ Calibration done successfully!";
        setTimeout(() => {
          box.style.display = "none";
        }, 3000);
      }, 5000); // Wait 5 seconds before calibrating
    }

    function autoCalibrate() {
      const keys = Object.keys(sensorData);
      if (keys.length === 0) return;

      const temps = keys.map(k => sensorData[k]);
      const avg = temps.reduce((a, b) => a + b, 0) / temps.length;

      keys.forEach(k => {
        calibrationOffsets[k] = avg - sensorData[k];
      });

      updateChart();
    }

    client.on("connect", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Connected";
      document.getElementById("mqtt-status").classList.remove("disconnected");
      document.getElementById("mqtt-status").classList.add("connected");
      client.subscribe("tempro/+/temperature");
    });

    client.on("message", (topic, message) => {
      const parts = topic.split("/");
      const sensorId = parts[1];
      const temp = parseFloat(message.toString());

      if (!isNaN(temp)) {
        sensorData[sensorId] = temp;
        updateChart();
      }
    });

    client.on("error", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Error";
    });

    client.on("offline", () => {
      document.getElementById("mqtt-status").innerText = "MQTT: Offline";
      document.getElementById("mqtt-status").classList.remove("connected");
      document.getElementById("mqtt-status").classList.add("disconnected");
    });
  </script>
</body>
</html>
